---
layout: default
---

<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {% if page.author %}Posted By&nbsp;{{ page.author }}{% endif %}&nbsp; • &nbsp;<i class="fa fa-clock-o"></i>&nbsp;{{ page.date | date:'%B %d, %Y' }}{% if page.meta %} • {{ page.meta }}{% endif %}&nbsp; •
      &nbsp;<i class="fa fa-tag"></i>{% for tag in page.tags %}
        <a href="/tag/{{ tag }}/" class="teg">{{ tag | replace: '-', ' ' }}</a>
      {% endfor %}
    •&nbsp;
  </header>
  <div class="line">
 		<span></span>
			<i class="fa fa-tree fa-lg"></i>
		<span></span>
  </div>
  <article class="post-content">
    {{ content }}
  </article><br />
  <div class="share">
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="viraat7"></i></a>
    <div class="fb-share-button" data-href="http://www.varuponyou.in{{ page.url }}/" data-layout="button_count"></div>
  </div>
  <div class="back">
  	<a href="{{ site.root }}" title=""><i class="fa fa-chevron-left"></i></a>
  </div>
</div>
